      DBC on NS NodeSet2 for DOF T: -1.0
      DBC on NS NodeSet3 for DOF T: 0.0
    Parameters:
      Number Of Parameters: 1
      Parameter 0:
        Type: Distributed
        Name: thermal_conductivity
        Lower Bound: 4.0e-01
