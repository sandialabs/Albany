%YAML 1.1
---
ALBANY:
  Debug Output:
    Write Solution to MatrixMarket: 0
  Problem:
    Name: Thermal 1D
    Solution Method: Transient
    Compute Sensitivities: true
    Dirichlet BCs:
      SDBC on NS NodeSet0 for DOF T: 0.0
      SDBC on NS NodeSet1 for DOF T: 0.0
    Initial Condition:
      Function: Expression Parser All DOFs
      Function Expressions: ['16*x*(1-x)']
    #Thermal Conductivity: [1.6]
    Heat Capacity: 1.0
    Density: 1.0
    Thermal Source: 1D Cost
    Response Functions:
      Number Of Responses: 1
      Response 0:
        Type: Scalar Response
        Name: Solution Average
    Parameters:
      Number Of Parameters: 1
      Parameter 0:
        Type: Distributed
        Name: thermal_conductivity
        Parameter Analytic Expression: Quadratic
        Mesh Part: ''
      #Parameters:
        #Number Of Parameters: 1
        #Parameter 0:
        #Type: Scalar
        #Name: 'kappa_x Parameter'
  Discretization:
    1D Elements: 20
    1D Scale: 1.00000000000000000e+00
    Workset Size: -1
    Method: STK1D
    Exodus Output File Name: thermal1D_with_source_adjoint_explicit_out.exo
    Exodus Write Interval: 10
  Piro:
    #Sensitivity Method: Adjoint
    Tempus:
      Lump Mass Matrix: true
      Constant Mass Matrix: true
      Integrator Name: Tempus Integrator
      #Sensitivities:
        #Mass Matrix Is Identity: false
      Tempus Integrator:
        Integrator Type: Integrator Basic
        Screen Output Index List: '1'
        Screen Output Index Interval: 100
        Stepper Name: Tempus Stepper
        Solution History:
          Storage Type: Unlimited
          Storage Limit: 20
          Interpolator:
            Interpolator Type: Lagrange
            Order: 3  #All RK methods are at most 4th order
        Time Step Control:
          Initial Time: 0.00000000000000000e+18
          Initial Time Index: 0
          Initial Time Step: 1.0e-3
          Final Time: 1.0
          Final Time Index: 1000000
          Maximum Absolute Error: 1.00000000000000002e-08
          Maximum Relative Error: 1.00000000000000002e-08
          Output Time List: ''
          Output Index List: ''
          Output Time Interval: 1.00000000000000000e+01
          Output Index Interval: 1000
          Maximum Number of Stepper Failures: 10
          Maximum Number of Consecutive Stepper Failures: 5
      Tempus Stepper:
        Stepper Type: RK Forward Euler
        #Stepper Type: General ERK
        Use FSAL: false
        Initial Condition Consistency Check: false
        Initial Condition Consistency: None #This is necessary for Forward Euler!
      Stratimikos:
        Linear Solver Type: Belos
        Linear Solver Types:
          Belos:
            Solver Type: Block GMRES
            Solver Types:
              Block GMRES:
                Convergence Tolerance: 1.00000000000000002e-02
                Output Frequency: 1
                Output Style: 1
                Verbosity: 33
                Maximum Iterations: 3
                Block Size: 1
                Num Blocks: 100
                Flexible Gmres: false
        Preconditioner Type: MueLu
        Preconditioner Types:
          MueLu:
            verbosity: none
          Ifpack2:
            Prec Type: ILUT
            Overlap: 1
            Ifpack2 Settings:
              'fact: ilut level-of-fill': 1.00000000000000000e+00
  Regression For Response 0:
    Absolute Tolerance: 1.00000000000000008e-05
    #Sensitivity For Parameter 0:
      #Test Value: 9.395066921520e+00
    Test Value: 7.166990507737e-01
    Relative Tolerance: 1.00000000000000002e-03
