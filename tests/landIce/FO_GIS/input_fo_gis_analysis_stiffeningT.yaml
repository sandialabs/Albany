%YAML 1.1
---
ANONYMOUS:
  Build Type: Tpetra
  Debug Output:
    Write Solution to MatrixMarket: 0
  Problem:
    Phalanx Graph Visualization Detail: 1
    Solution Method: Steady
    Name: LandIce Stokes First Order 3D
    Compute Sensitivities: true
    Basal Side Name: basalside
    Surface Side Name: upperside
    Response Functions:
      Number Of Responses: 2
      Response 0:
        Regularization Coefficient Stiffening: 1.5e+00
        Asinh Scaling: 1.0e+01
        Regularization Coefficient: 1.0e+00
        Scaling Coefficient: 5.8824e-07
        Type: Scalar Response
        Name: Surface Velocity Mismatch
      Response 1:
        Type: Sum Of Responses
        Number Of Responses: 2
        Response 0:
          Regularization Coefficient Stiffening: 1.5e+00
          Asinh Scaling: 1.0e+01
          Regularization Coefficient: 1.0e+00
          Scaling Coefficient: 5.8824e-07
          Type: Scalar Response
          Name: Surface Velocity Mismatch
        Response 1:
          Scaling: 5.8824e-06
          Name: Squared L2 Difference Side Source PST Target MST
          Source Field Name: basal_friction_basalside
          Side Set Name: basalside
          Field Rank: Scalar
          Target Value: 0.0
    Dirichlet BCs: {}
    Neumann BCs: {}
    LandIce BCs:
      Number: 2
      BC 0:
        Type: Basal Friction
        Side Set Name: basalside
        Basal Friction Coefficient:
          Type: Power Law
          Mu Type: Exponent of Field
          Mu Field Name: basal_friction
          Power Exponent: 1.0
          Effective Pressure Type: Constant
          Effective Pressure: 1.0
          Zero Beta On Floating Ice: true
      BC 1:
        Type: Lateral
        Cubature Degree: 3
        Side Set Name: lateralside
    Parameters:
      Number Of Parameters: 2
      Parameter 0:
        Lower Bound: -1.0
        Name: stiffening_factor
        Extruded: true
        Mesh Part: bottom
        Upper Bound: 1.0
        Type: Distributed
      Parameter 1:
        Lower Bound: -5.0
        Mesh Part: bottom
        Type: Distributed
        Name: basal_friction
        Upper Bound: 5.0
    LandIce Physical Parameters:
      Water Density: 1.028e+03
      Ice Density: 9.1e+02
      Gravity Acceleration: 9.8e+00
      Clausius-Clapeyron Coefficient: 0.0
    LandIce Viscosity:
      Use Stiffening Factor: true
      Type: Glen's Law
      Glen's Law Homotopy Parameter: 0.1
      Glen's Law A: 3.1709792e-24            # [Pa^-n s^-1]
      Glen's Law n: 3.0
      Flow Rate Type: Temperature Based
    Body Force:
      Type: FO INTERP SURF GRAD
    Hessian:
      Response 1:
        Parameter 0:
          Reconstruct H_pp using Hessian-vector products: true
          H_pp Solver:
            Linear Solver Type: Belos
            Linear Solver Types:
              Belos:
                Solver Type: Block GMRES
                Solver Types:
                  Block GMRES:
                    Maximum Iterations: 200
                    Convergence Tolerance: 1e-7
                    Num Blocks: 200
                    Output Frequency: 20
                    Output Style: 1
                    Verbosity: 33
                VerboseObject:
                  Verbosity Level: medium
            Preconditioner Type: Ifpack2
            Preconditioner Types:
              Ifpack2:
                Overlap: 0
                Prec Type: Amesos2
                Ifpack2 Settings: 
                  Amesos2: {}
                  Amesos2 solver name: klu
        Parameter 1:
          Reconstruct H_pp using Hessian-vector products: true
          H_pp Solver:
            Linear Solver Type: Belos
            Linear Solver Types:
              Belos:
                Solver Type: Block GMRES
                Solver Types:
                  Block GMRES:
                    Maximum Iterations: 200
                    Convergence Tolerance: 1e-7
                    Num Blocks: 200
                    Output Frequency: 20
                    Output Style: 1
                    Verbosity: 33
                VerboseObject:
                  Verbosity Level: medium
            Preconditioner Type: Ifpack2
            Preconditioner Types:
              Ifpack2:
                Overlap: 0
                Prec Type: Amesos2
                Ifpack2 Settings: 
                  Amesos2: {}
                  Amesos2 solver name: klu
  Discretization:
    Method: Extruded
    Number Of Time Derivatives: 0
    Cubature Degree: 1
    Exodus Output File Name: gis_analysis_stiffening.exo
    Element Shape: Tetrahedron
    Columnwise Ordering: true
    NumLayers: 5
    Use Glimmer Spacing: true
    Thickness Field Name: ice_thickness
    Extrude Basal Node Fields: [ice_thickness, surface_height, basal_friction, stiffening_factor]
    Basal Node Fields Ranks: [1, 1, 1, 1]
    Interpolate Basal Node Layered Fields: [temperature]
    Basal Node Layered Fields Ranks: [1]
    Required Fields Info:
      Number Of Fields: 5
      Field 0:
        Field Name: temperature
        Field Type: Node Scalar
        Field Origin: Mesh
      Field 1:
        Field Name: ice_thickness
        Field Type: Node Scalar
        Field Origin: Mesh
      Field 2:
        Field Name: surface_height
        Field Type: Node Scalar
        Field Origin: Mesh
      Field 3:
        Field Name: basal_friction
        Field Type: Node Scalar
        Field Origin: Mesh
      Field 4:
        Field Name: stiffening_factor
        Field Type: Node Scalar
        Field Origin: Mesh
    Side Set Discretizations:
      Side Sets: [basalside, upperside]
      basalside:
        Method: Ioss
        Number Of Time Derivatives: 0
        Cubature Degree: 3
        Exodus Output File Name: gis_analysis_stiffening_basal.exo
        Use Serial Mesh: ${USE_SERIAL_MESH}
        Exodus Input File Name: ../ExoMeshes/gis_unstruct_2d.exo
        Required Fields Info:
          Number Of Fields: 6
          Field 0:
            Field Name: basal_friction
            Field Type: Node Scalar
            Field Origin: File
            File Name: ../AsciiMeshes/GisUnstructFiles/basal_friction_log.ascii
          Field 1:
            Field Name: ice_thickness
            Field Type: Node Scalar
            Field Origin: File
            File Name: ../AsciiMeshes/GisUnstructFiles/thickness.ascii
          Field 2:
            Field Name: surface_height
            Field Type: Node Scalar
            Field Origin: File
            File Name: ../AsciiMeshes/GisUnstructFiles/surface_height.ascii
          Field 3:
            Field Name: temperature
            Field Type: Node Layered Scalar
            Number Of Layers: 11
            Field Origin: File
            File Name: ../AsciiMeshes/GisUnstructFiles/temperature.ascii
          Field 4:
            Field Name: stiffening_factor
            Field Type: Node Scalar
            Field Origin: File
            File Name: ../AsciiMeshes/GisUnstructFiles/stiffening_factor.ascii
          Field 5:
            Field Name: bed_topography
            Field Type: Node Scalar
            Field Origin: File
            File Name: ../AsciiMeshes/GisUnstructFiles/bed_topography.ascii
      upperside:
        Method: SideSetSTK
        Number Of Time Derivatives: 0
        Exodus Output File Name: gis_analysis_stiffening_surface.exo
        Cubature Degree: 3
        Required Fields Info:
          Number Of Fields: 2
          Field 0:
            Field Name: observed_surface_velocity
            Field Type: Node Vector
            Field Origin: File
            File Name: ../AsciiMeshes/GisUnstructFiles/surface_velocity.ascii
          Field 1:
            Field Name: observed_surface_velocity_RMS
            Field Type: Node Vector
            Field Origin: File
            File Name: ../AsciiMeshes/GisUnstructFiles/velocity_RMS.ascii
  Piro:
    Sensitivity Method: Adjoint
    Analysis:
      Output Level: 1
      Output Final Parameters: false
      Analysis Package: ROL
      ROL:
        Number Of Parameters: 2
        Check Gradient: true
        Parameter Initial Guess Type: Uniform Vector
        Uniform Parameter Guess: 0.0
        Min And Max Of Random Parameter Guess: [1.0, 2.0]
        Bound Constrained: true

        Full Space: false
        Use NOX Solver: true

        Matrix Based Dot Product: 
          Matrix Type: Hessian Of Response
          Matrix Types:
            Hessian Of Response:
              Response Index: 1

        ROL Options:
        
        # ===========  SIMOPT SOLVER PARAMETER SUBLIST  =========== 
          SimOpt:
            Solve:
              Absolute Residual Tolerance:   1.0e-5
              Relative Residual Tolerance:   1.0e-5
              Iteration Limit:               20
              Sufficient Decrease Tolerance: 1.e-4
              Step Tolerance:                1.e-8
              Backtracking Factor:           0.5
              Output Iteration History:      true
              Zero Initial Guess:            false
              Solver Type:                   0    
          
          Status Test:
            Gradient Tolerance: 1.0e-4
            Step Tolerance: 1.0e-10
            Iteration Limit: 1

          General:
            Output Level: 1
            Variable Objective Function: false
            Scale for Epsilon Active Sets: 1.0

            Secant:
              Type: Limited-Memory BFGS
              Use as Preconditioner: false
              Use as Hessian: false
              Maximum Storage: 50
              Use Default Scaling: true
              Initial Hessian Scale: 1.0
              Barzilai-Borwein Type: 1

            Krylov:
              Type: Conjugate Gradients
              Absolute Tolerance: 1.0e-04
              Relative Tolerance: 1.0e-02
              Iteration Limit: 20

          Step:
            Type: "Trust Region" 

            Trust Region:
              Subproblem Model: Lin-More
              Subproblem Solver: Truncated CG
              Initial Radius: -1.0
              Maximum Radius: 5.0e+03
              Step Acceptance Threshold: 5.0e-02
              Radius Shrinking Threshold: 5.0e-02
              Radius Growing Threshold: 9.0e-01
              Radius Shrinking Rate (Negative rho): 6.25e-02
              Radius Shrinking Rate (Positive rho): 2.5e-01
              Radius Growing Rate: 2.5
              Safeguard Size: 1.0e+03
              Inexact:
                Value:
                  Tolerance Scaling: 1.0e-01
                  Exponent: 9.0e-01
                  Forcing Sequence Initial Value: 1.0
                  Forcing Sequence Update Frequency: 10
                  Forcing Sequence Reduction Factor: 0.1
                Gradient:
                  Tolerance Scaling: 1.0e-01
                  Relative Tolerance: 2.0e+00

    NOX:
      Status Tests:
        Test Type: Combo
        Combo Type: OR
        Number of Tests: 2
        Test 0:
          Test Type: Combo
          Combo Type: OR
          Number of Tests: 1
          Test 0:
            Test Type: NormF
            Norm Type: Two Norm
            Scale Type: Unscaled
            Tolerance: 1.0e-02
        Test 1:
          Test Type: MaxIters
          Maximum Iterations: 20
      Direction:
        Method: Newton
        Newton:
          Forcing Term Method: Constant
          Linear Solver:
            Write Linear System: false
            Tolerance: 1.0e-7
          Stratimikos Linear Solver:
            NOX Stratimikos Options: {}
            Stratimikos:
              Linear Solver Type: Belos
              Linear Solver Types:
                Belos:
                  VerboseObject:
                    Verbosity Level: medium
                  Solver Type: Block GMRES
                  Solver Types:
                    Block GMRES:
                      Convergence Tolerance: 1.0e-07
                      Output Frequency: 20
                      Output Style: 1
                      Verbosity: 33
                      Maximum Iterations: 200
                      Block Size: 1
                      Num Blocks: 200
                      Flexible Gmres: false
              Preconditioner Type: Ifpack2
              Preconditioner Types:
                Ifpack2:
                  Overlap: 0
                  Prec Type: RILUK
                  Ifpack2 Settings:
                    'fact: iluk level-of-fill': 0
          Rescue Bad Newton Solve: true
      Line Search:
        Full Step:
          Full Step: 1.0e+00
        Method: Backtrack
      Nonlinear Solver: Line Search Based
      Printing:
        Output Precision: 3
        Output Processor: 0
        Output Information:
          Error: true
          Warning: true
          Outer Iteration: true
          Parameters: false
          Details: false
          Linear Solver Details: false
          Stepper Iteration: true
          Stepper Details: true
          Stepper Parameters: true
      Solver Options:
        Status Test Check Type: Minimal

  Regression For Response 0:
    Test Value: 6.14131581607e+01
    Relative Tolerance: 1.0e-05
    Absolute Tolerance: 1.0e-05
    Sensitivity For Parameter 0:
      Test Value: 1.06024176845e+00
    Piro Analysis Test Two Norm: true
    Piro Analysis Test Values: [85.2913]
...
