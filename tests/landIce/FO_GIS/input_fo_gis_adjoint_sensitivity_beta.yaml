        Test Type: Combo
        Combo Type: OR
        Number of Tests: 2
        Test 0:
          Test Type: Combo
          Combo Type: OR
          Number of Tests: 2
          Test 0:
            Test Type: NormF
            Norm Type: Two Norm
            Scale Type: Scaled
            Tolerance: 1.0e-05
          Test 1:
            Test Type: NormWRMS
            Absolute Tolerance: 1.0e-05
            Relative Tolerance: 1.0e-03
        Test 1:
          Test Type: MaxIters
          Maximum Iterations: 50
      Direction:
        Method: Newton
        Newton:
          Forcing Term Method: Constant
          Linear Solver:
            Write Linear System: false
          Stratimikos Linear Solver:
