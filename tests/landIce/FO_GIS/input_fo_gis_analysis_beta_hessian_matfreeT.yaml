%YAML 1.1
---
ANONYMOUS:
  Build Type: Tpetra
  Debug Output: {}
  Problem:
    Phalanx Graph Visualization Detail: 1
    Solution Method: Steady
    Compute Sensitivities: true
    Name: LandIce Stokes First Order 3D
    Basal Side Name: basalside
    Surface Side Name: upperside
    Equation Set:
      Type: LandIce
    Response Functions:
      Number Of Responses: 2
      Response 0:
        Type: Sum Of Responses
        Number Of Responses: 2
        Response 0:
          Scaling Coefficient: 5.8824e-07
          Asinh Scaling: 1.0e+01
          Name: Surface Velocity Mismatch
          Regularization Coefficient: 0.0
        Response 1:
          Scaling Coefficient: 5.8824e-05
          Name: Boundary Squared L2 Norm
          Field Name: L2 Projected Boundary Laplacian_basalside
      Response 1:
          Scaling Coefficient: 5.8824e-05
          Name: Quadratic Linear Operator Based
          Linear Operator File Name: ../AsciiMeshes/GisUnstructFiles/A_gis.mm
          Diagonal Scaling File Name: ../AsciiMeshes/GisUnstructFiles/D_gis.mm
          Field Name: basal_friction
    Dirichlet BCs: {}
    LandIce BCs:
      Number: 2
      BC 0:
        Type: Basal Friction
        Side Set Name: basalside
        Basal Friction Coefficient:
          Type: Power Law
          Mu Type: Exponent of Field
          Mu Field Name: basal_friction
          Power Exponent: 1.0
          Effective Pressure Type: Constant
          Effective Pressure: 1.0
      BC 1:
        Type: Lateral
        Cubature Degree: 3
        Side Set Name: lateralside
    Parameters:
      Number Of Parameters: 1
      Parameter 0:
        Lower Bound: -2.0e+00
        Mesh Part: bottom
        Type: Distributed
        Name: basal_friction
        Upper Bound: 2.0e+00
    LandIce Physical Parameters:
      Water Density: 1028.0
      Ice Density: 910.0
      Gravity Acceleration: 9.8e+00
      Clausius-Clapeyron Coefficient: 0.0e+00
    LandIce Viscosity:
      Type: Glen's Law
      Glen's Law Homotopy Parameter: 1.0e-01
      Glen's Law A: 3.1709792e-24            # [Pa^-n s^-1]
      Glen's Law n: 3.0e+00
      Flow Rate Type: Temperature Based
    LandIce L2 Projected Boundary Laplacian:
      Mass Coefficient: 1.0e-01
      Laplacian Coefficient: 1.0e+01
      Robin Coefficient: 1.0e+00
      Boundary Edges Set Name: lateralside
    Body Force:
      Type: FO INTERP SURF GRAD
    Hessian:
      Response 1:
        Parameter 0:
          Reconstruct H_pp using Hessian-vector products: false
          H_pp Solver:
            Linear Solver Type: Belos
            Linear Solver Types:
              Belos:
                Solver Type: Block GMRES
                Solver Types:
                  Block GMRES:
                    Maximum Iterations: 200
                    Convergence Tolerance: 1e-9
                    Num Blocks: 200
                    Output Frequency: 20
                    Output Style: 1
                    Verbosity: 33
                VerboseObject:
                  Verbosity Level: medium
            Preconditioner Type: Ifpack2
            Preconditioner Types:
              Ifpack2:
                Overlap: 0
                Prec Type: RILUK
  Discretization:
    Method: Extruded
    Number Of Time Derivatives: 0
    Cubature Degree: 4
    Exodus Output File Name: gis_analysis_beta.exo
    Columnwise Ordering: false
    NumLayers: 5
    Use Glimmer Spacing: true
    Thickness Field Name: ice_thickness
    Extrude Basal Node Fields: [ice_thickness, surface_height, basal_friction]
    Basal Node Fields Ranks: [1, 1, 1]
    Interpolate Basal Node Layered Fields: [temperature]
    Basal Node Layered Fields Ranks: [1]
    Required Fields Info:
      Number Of Fields: 4
      Field 0:
        Field Name: temperature
        Field Type: Node Scalar
        Field Origin: Mesh
      Field 1:
        Field Name: ice_thickness
        Field Type: Node Scalar
        Field Origin: Mesh
      Field 2:
        Field Name: surface_height
        Field Type: Node Scalar
        Field Origin: Mesh
      Field 3:
        Field Name: basal_friction
        Field Type: Node Scalar
        Field Origin: Mesh
    Side Set Discretizations:
      Side Sets: [basalside, upperside]
      basalside:
        Method: Ioss
        Number Of Time Derivatives: 0
        Exodus Output File Name: gis_analysis_basal.exo
        Cubature Degree: 3
        Use Serial Mesh: ${USE_SERIAL_MESH}
        Exodus Input File Name: ../ExoMeshes/gis_unstruct_2d.exo
        Required Fields Info:
          Number Of Fields: 4
          Field 0:
            Field Name: basal_friction
            Field Type: Node Scalar
            Field Origin: File
            File Name: ../AsciiMeshes/GisUnstructFiles/basal_friction_log.ascii
          Field 1:
            Field Name: ice_thickness
            Field Type: Node Scalar
            Field Origin: File
            File Name: ../AsciiMeshes/GisUnstructFiles/thickness.ascii
          Field 2:
            Field Name: surface_height
            Field Type: Node Scalar
            Field Origin: File
            File Name: ../AsciiMeshes/GisUnstructFiles/surface_height.ascii
          Field 3:
            Field Name: temperature
            Field Type: Node Layered Scalar
            Number Of Layers: 11
            Field Origin: File
            File Name: ../AsciiMeshes/GisUnstructFiles/temperature.ascii
      upperside:
        Method: SideSetSTK
        Number Of Time Derivatives: 0
        Exodus Output File Name: gis_analysis_surface.exo
        Cubature Degree: 3
        Required Fields Info:
          Number Of Fields: 2
          Field 0:
            Field Name: observed_surface_velocity
            Field Type: Node Vector
            Field Origin: File
            File Name: ../AsciiMeshes/GisUnstructFiles/surface_velocity.ascii
          Field 1:
            Field Name: observed_surface_velocity_RMS
            Field Type: Node Scalar
            Field Origin: File
            File Name: ../AsciiMeshes/GisUnstructFiles/velocity_Magnitude_RMS.ascii
  Piro:
    Sensitivity Method: Adjoint
    Analysis:
      Output Level: 1
      Output Final Parameters: false
      Analysis Package: ROL
      ROL:
        Number Of Parameters: 1
        Check Gradient: false
        Parameter Initial Guess Type: Uniform Vector
        Uniform Parameter Guess: 2.0
        Min And Max Of Random Parameter Guess: [1.0, 2.0]
        Bound Constrained: true

        Full Space: false
        Use NOX Solver: false

        Matrix Based Dot Product: 
          Matrix Type: Hessian Of Response
          Matrix Types:
            Hessian Of Response:
              Response Index: 1

        ROL Options:

        # ===========  SIMOPT SOLVER PARAMETER SUBLIST  =========== 
          SimOpt:
            Solve:
              Absolute Residual Tolerance:   1.0e-6
              Relative Residual Tolerance:   1.0e-1
              Iteration Limit:               20
              Sufficient Decrease Tolerance: 1.e-4
              Step Tolerance:                1.e-8
              Backtracking Factor:           0.5
              Output Iteration History:      true
              Zero Initial Guess:            false
              Solver Type:                   0    
          
          Status Test: 
            Gradient Tolerance: 1.0e-4
            Step Tolerance: 1.0e-10
            Iteration Limit: 1

          General:
            Output Level: 1
            Variable Objective Function: false
            Scale for Epsilon Active Sets: 1.0

            Secant:
              Type: Limited-Memory BFGS
              Use as Preconditioner: false
              Use as Hessian: false
              Maximum Storage: 50
              Use Default Scaling: true
              Initial Hessian Scale: 1.0
              Barzilai-Borwein Type: 1

            Krylov:
              Type: Conjugate Gradients
              Absolute Tolerance: 1.0e-04
              Relative Tolerance: 1.0e-02
              Iteration Limit: 20

          Step:
            Type: "Line Search"

            Line Search:
              Function Evaluation Limit: 20
              Sufficient Decrease Tolerance: 1.0e-6
              Initial Step Size: 1.0
              User Defined Initial Step Size: false
              Accept Linesearch Minimizer: false
              Accept Last Alpha: false
              Descent Method:
                Type: Quasi-Newton Method

              Line-Search Method:
                Type: Cubic Interpolation
                Backtracking Rate: 0.5
                Bracketing Tolerance: 1.0e-08
                Path-Based Target Level:
                  Target Relaxation Parameter: 1.0
                  Upper Bound on Path Length: 1.0

              Quasi-Newton:
                Method: L-Secant-B
                L-Secant-B:
                  Sufficient Decrease Parameter: 1.0e-02
                  Relative Tolerance Exponent: 1.0

    NOX:
      Status Tests:
        Test Type: Combo
        Combo Type: OR
        Number of Tests: 2
        Test 0:
          Test Type: Combo
          Combo Type: OR
          Number of Tests: 2
          Test 0:
            Test Type: NormF
            Norm Type: Two Norm
            Scale Type: Scaled
            Tolerance: 1.0e-05
          Test 1:
            Test Type: NormWRMS
            Absolute Tolerance: 1.0e-05
            Relative Tolerance: 1.0e-03
        Test 1:
          Test Type: MaxIters
          Maximum Iterations: 50
      Direction:
        Method: Newton
        Newton:
          Forcing Term Method: Constant
          Linear Solver:
            Write Linear System: false
          Stratimikos Linear Solver:
            NOX Stratimikos Options: {}
            Stratimikos:
              Linear Solver Type: Belos
              Linear Solver Types:
                Belos:
                  VerboseObject:
                    Verbosity Level: high
                  Solver Type: Block GMRES
                  Solver Types:
                    Block GMRES:
                      Convergence Tolerance: 1.0e-6
                      Output Frequency: 20
                      Output Style: 1
                      Verbosity: 33
                      Maximum Iterations: 200
                      Block Size: 1
                      Num Blocks: 200
                      Flexible Gmres: false
              Preconditioner Type: Ifpack2
              Preconditioner Types:
                Ifpack2:
                  Overlap: 0
                  Prec Type: RILUK
                  Ifpack2 Settings:
                    'fact: iluk level-of-fill': 0
          Rescue Bad Newton Solve: true
      Line Search:
        Full Step:
          Full Step: 1.0e+00
        Method: Backtrack
      Nonlinear Solver: Line Search Based
      Printing:
        Output Precision: 3
        Output Processor: 0
        Output Information:
          Error: true
          Warning: true
          Outer Iteration: true
          Parameters: false
          Details: false
          Linear Solver Details: false
          Stepper Iteration: true
          Stepper Details: true
          Stepper Parameters: true
      Solver Options:
        Status Test Check Type: Minimal
