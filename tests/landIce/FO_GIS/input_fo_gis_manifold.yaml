%YAML 1.1
---
ANONYMOUS:
  Debug Output:
    Write Solution to MatrixMarket: 0
  Problem:
    Phalanx Graph Visualization Detail: 1
    Solution Method: Continuation
    Name: LandIce Stokes First Order 3D
    Compute Sensitivities: true
    Basal Side Name: basalside
    Surface Side Name: upperside
    Flat Bed Approximation: true
    Cubature Degree: 4
    Basal Cubature Degree: 3
    Surface Cubature Degree: 3
    Response Functions:
      Number Of Responses: 1
      Response 0:
        Type: Scalar Response
        Name: Surface Velocity Mismatch
    Dirichlet BCs: {}
    Neumann BCs: {}
    LandIce BCs:
      Number: 2
      BC 0:
        Type: Basal Friction
        Side Set Name: basalside
        Basal Friction Coefficient:
          Type: Field
          Beta Field Name: basal_friction
      BC 1:
        Type: Lateral
        Cubature Degree: 3
        Side Set Name: lateralside
    Parameters:
      Number Of Parameters: 1
      Parameter 0:
        Type: Scalar
        Name: Glen's Law Homotopy Parameter
    LandIce Physical Parameters:
      Water Density: 1.028e+03
      Ice Density: 9.1e+02
      Gravity Acceleration: 9.8e+00
      Clausius-Clapeyron Coefficient: 0.0
    LandIce Viscosity:
      Type: Glen's Law
      Glen's Law Homotopy Parameter: 1.0e-01
      Glen's Law A: 3.1709792e-24            # [Pa^-n s^-1]
      Glen's Law n: 3.0
      Flow Rate Type: Temperature Based
    Body Force:
      Type: FO INTERP SURF GRAD
    Stereographic Map:
      Use Stereographic Map: true
      Earth Radius: 6.371e+03
      X_0: 0.0
      Y_0: 0.0
  Discretization:
    Columnwise Ordering: true
    Method: Extruded
    Number Of Time Derivatives: 0
    Exodus Output File Name: gis_manifold.exo
    NumLayers: 5
    Use Glimmer Spacing: true
    Thickness Field Name: ice_thickness
    Extrude Basal Node Fields: [ice_thickness, surface_height]
    Basal Node Fields Ranks: [1, 1]
    Interpolate Basal Node Layered Fields: [temperature]
    Basal Node Layered Fields Ranks: [1]
    Required Fields Info:
      Number Of Fields: 3
      Field 0:
        Field Name: temperature
        Field Type: Node Scalar
        Field Origin: Mesh
      Field 1:
        Field Name: surface_height
        Field Type: Node Scalar
        Field Origin: Mesh
      Field 2:
        Field Name: ice_thickness
        Field Type: Node Scalar
        Field Origin: Mesh
    Side Set Discretizations:
      Side Sets: [basalside, upperside]
      basalside:
        Method: Ioss
        Number Of Time Derivatives: 0
        Use Serial Mesh: ${USE_SERIAL_MESH}
        Exodus Input File Name: ../ExoMeshes/gis_unstruct_2d.exo
        Exodus Output File Name: gis_manifold_basal.exo
        Required Fields Info:
          Number Of Fields: 4
          Field 0:
            Field Name: ice_thickness
            Field Type: Node Scalar
            Field Origin: File
            File Name: ../AsciiMeshes/GisUnstructFiles/thickness.ascii
          Field 1:
            Field Name: surface_height
            Field Type: Node Scalar
            Field Origin: File
            File Name: ../AsciiMeshes/GisUnstructFiles/surface_height.ascii
          Field 2:
            Field Name: temperature
            Field Type: Node Layered Scalar
            Field Origin: File
            Number Of Layers: 11
            File Name: ../AsciiMeshes/GisUnstructFiles/temperature.ascii
          Field 3:
            Field Name: basal_friction
            Field Type: Node Scalar
            Field Origin: File
            File Name: ../AsciiMeshes/GisUnstructFiles/basal_friction.ascii
      upperside:
        Method: SideSetSTK
        Number Of Time Derivatives: 0
        Exodus Output File Name: gis_manifold_surface.exo
        Required Fields Info:
          Number Of Fields: 2
          Field 0:
            Field Name: observed_surface_velocity
            Field Type: Node Vector
            Field Origin: File
            File Name: ../AsciiMeshes/GisUnstructFiles/surface_velocity.ascii
          Field 1:
            Field Name: observed_surface_velocity_RMS
            Field Type: Node Vector
            Field Origin: File
            File Name: ../AsciiMeshes/GisUnstructFiles/velocity_RMS.ascii
  Piro:
    LOCA:
      Bifurcation: {}
      Constraints: {}
      Predictor:
        Method: Constant
      Stepper:
        Initial Value: 1.0e-01
        Continuation Parameter: Glen's Law Homotopy Parameter
        Continuation Method: Natural
        Max Steps: 10
        Max Value: 1.0
        Min Value: 0.0
      Step Size:
        Initial Step Size: 2.0e-01
    NOX:
      Status Tests:
        Test Type: Combo
        Combo Type: OR
        Number of Tests: 2
        Test 0:
          Test Type: Combo
          Combo Type: OR
          Number of Tests: 2
          Test 0:
            Test Type: NormF
            Norm Type: Two Norm
            Scale Type: Scaled
            Tolerance: 1.0e-05
          Test 1:
            Test Type: NormWRMS
            Absolute Tolerance: 1.0e-05
            Relative Tolerance: 1.0e-03
        Test 1:
          Test Type: MaxIters
          Maximum Iterations: 50
      Direction:
        Method: Newton
        Newton:
          Forcing Term Method: Constant
          Linear Solver:
            Write Linear System: false
            Tolerance: 1.0e-6  #used for forward solve
          Stratimikos Linear Solver:
            NOX Stratimikos Options: {}
            Stratimikos:
              Linear Solver Type: Belos
              Linear Solver Types:
                Belos:
                  VerboseObject:
                    Verbosity Level: medium
                  Solver Type: Block GMRES
                  Solver Types:
                    Block GMRES:
                      Convergence Tolerance: 1.0e-06
                      Output Frequency: 10
                      Output Style: 1
                      Maximum Iterations: 200
                      Block Size: 1
                      Num Blocks: 200
                      Flexible Gmres: false
              Preconditioner Type: Ifpack2
              Preconditioner Types:
                Ifpack2:
                  Overlap: 0
                  Prec Type: RILUK
                  Ifpack2 Settings:
                    'fact: iluk level-of-fill': 0
          Rescue Bad Newton Solve: true
      Line Search:
        Full Step:
          Full Step: 1.0
        Method: Backtrack
      Nonlinear Solver: Line Search Based
      Printing:
        Output Precision: 3
        Output Processor: 0
        Output Information:
          Error: true
          Warning: true
          Outer Iteration: true
          Parameters: false
          Details: false
          Linear Solver Details: false
          Stepper Iteration: true
          Stepper Details: true
          Stepper Parameters: true
      Solver Options:
        Status Test Check Type: Minimal
  Regression For Response 0:
    Absolute Tolerance: 1.0e-06    
    Relative Tolerance: 1.0e-06
    Test Value: 1.086971750306e+08
    Sensitivity For Parameter 0:
      Test Value: 1.723382106414e+07
...
