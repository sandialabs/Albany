        Test Type: Combo
        Combo Type: OR
        Number of Tests: 2
        Test 0:
          Test Type: Combo
          Combo Type: AND
          Number of Tests: 2
          Test 0:
            Test Type: NormF
            Norm Type: Two Norm
            Scale Type: Scaled
            Tolerance: 1.0e-06
          Test 1:
            Test Type: NormWRMS
            Absolute Tolerance: 1.0e-03
            Relative Tolerance: 1.0e-06
        Test 1:
          Test Type: MaxIters
          Maximum Iterations: 10
      Direction:
        Method: Newton
        Newton:
          Forcing Term Method: Constant
          Linear Solver:
            Write Linear System: false
            Tolerance: 1.0e-06
          Stratimikos Linear Solver:
            NOX Stratimikos Options: {}
            Stratimikos:
              Linear Solver Type: Belos
              Linear Solver Types:
                Belos:
                  Solver Type: Block GMRES
                  Solver Types:
                    Block GMRES:
                      Convergence Tolerance: 1.0e-6
                      Output Frequency: 20
                      Output Style: 1
                      Verbosity: 33
                      Maximum Iterations: 200
                      Block Size: 1
                      Num Blocks: 200
                      Flexible Gmres: false
                  VerboseObject:
                    Verbosity Level: low
              Preconditioner Type: Ifpack2
              Preconditioner Types:
                Ifpack2:
                  Overlap: 0
                  Prec Type: ILUT
                  Ifpack2 Settings:
                    'fact: ilut level-of-fill': 1.0
          Rescue Bad Newton Solve: true
      Line Search:
        Full Step:
          Full Step: 1.0
        Method: Full Step
      Nonlinear Solver: Line Search Based
      Printing:
        Output Precision: 3
        Output Processor: 0
        Output Information:
