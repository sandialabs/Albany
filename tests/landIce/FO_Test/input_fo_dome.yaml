%YAML 1.1
---
ANONYMOUS:
  Build Type: Tpetra
  Problem:
    Phalanx Graph Visualization Detail: 1
    Solution Method: Continuation
    Name: LandIce Stokes First Order 3D
    Compute Sensitivities: true
    Dirichlet BCs:
      SDBC on NS lateral for DOF U0: 0.0
      SDBC on NS lateral for DOF U1: 0.0
      SDBC on NS basal for DOF U0: 0.0
      SDBC on NS basal for DOF U1: 0.0
    Parameters:
      Number Of Parameters: 1
      Parameter 0:
        Type: Scalar
        Name: Glen's Law Homotopy Parameter
    LandIce Viscosity:
      Type: Glen's Law
      Glen's Law Homotopy Parameter: 0.3
      Glen's Law A: 3.17098e-24     # [ Pa^-3 s^-1 ]
      Glen's Law n: 3.0
    Body Force:
      Type: FO Dome
    Response Functions:
      Number Of Responses: 3
      Response 0:
        Equation: 0
        Type: Scalar Response
        Name: Solution Max Value
      Response 1:
        Equation: 1
        Type: Scalar Response
        Name: Solution Max Value
      Response 2:
        Type: Scalar Response
        Name: Solution Average
  Discretization:
    Transform Type: Dome
    Method: Exodus
    Exodus Input File Name: ../ExoMeshes/dome_cyl.exo
    Exodus Output File Name: dome_out.exo
    Required Fields Info:
      Number Of Fields: 1
      Field 0:
        Field Name: surface_height
        Field Type: Node Scalar
        Field Origin: Mesh
  Piro:
