%YAML 1.1
---
ANONYMOUS:
  Debug Output:
    #Write Solution to MatrixMarket: -1
    #Write Jacobian to MatrixMarket: -1
  Problem:
    Phalanx Graph Visualization Detail: 1
    Solution Method: Steady
    Name: LandIce Laplacian Sampling 2D
    Compute Sensitivities: true
    Side Name: SideSet0
    Response Functions:
      Number Of Responses: 1
      Response 0:
        Type: Sum Of Responses
        Number Of Responses: 1
        Response 0:  #velocity misfit term
          Scaling: 0.5
          Name: Squared L2 Difference Source ST Target PST
          Source Field Name: prior_sample
          Field Rank: Scalar
          Target Field Name: target_field
    Dirichlet BCs: {}
    Neumann BCs: {}
    Parameters:
      Number Of Parameters: 1
      Parameter 0:
        Name: weighted_normal_sample
        Type: Distributed
    LandIce Laplacian Regularization:
      Mass Coefficient: 0.0
      Laplacian Coefficient: 1.0
      Robin Coefficient: 2.0
      Advection Vector: [0.0, 0.0]
      Lump Mass Matrix: false
    Cubature Degree: 4
    Hessian:
      Use AD for Hessian-vector products (default): false
      Residual:
        Use AD for Hessian-vector products (default): true
      Response 0:
        Use AD for Hessian-vector products (default): true
        Reconstruct H_pp: true
  Discretization:
    1D Elements: 40
    2D Elements: 1
    Method: STK2D
    Exodus Output File Name: hdsa_piro_2d.exo
    Number Of Time Derivatives: 0
    Required Fields Info:
      Number Of Fields: 2
      Field 0:
        Field Name: weighted_normal_sample
        Field Type: Node Scalar
        Field Origin: File
        File Name: p_opt.ascii
        #Field Value: 1.0
      Field 1:
        Field Name: target_field
        Field Type: Node Scalar
        Field Origin: File
        Field Expression: ['(1.0 + x)^3']
    
    Side Set Discretizations:
      Side Sets: [SideSetX]
      SideSetX:
        Method: SideSetSTK
        Number Of Time Derivatives: 0
        Use Serial Mesh: false
  Piro:
    Sensitivity Method: Adjoint
    Analysis:
      Output Final Parameters: true
      Output Level: 3
      Analysis Package: ROL
      ROL:
        Number Of Parameters: 1
        Check Derivatives: false
        Derivative Checks:
          Perform Reduced Derivative Checks: true       
          Perform Expensive Derivative Checks: false
        Parameter Initial Guess Type: From Model Evaluator
        Uniform Parameter Guess: 2.0
        Min And Max Of Random Parameter Guess: [1.0, 2.0]
        Bound Constrained: true

        Full Space: false
        Use NOX Solver: true
        
        Matrix Based Dot Product: 
          Matrix Type: Hessian Of Response
          Matrix Types:
            Hessian Of Response:
              Lump Matrix: true
              Response Index: 0
        
              #Custom Secant: 
              #Type: Limited-Memory BFGS
              #Maximum Storage: 50
              #Initialization Type: Hessian Of Response
              #Initialization Types:
              #Hessian Of Response:
              #Response Index: 0

        ROL Options:
   
          Status Test: 
            Gradient Tolerance: 1.0e-6
            Step Tolerance: 1.0e-10
            Iteration Limit: 100

          General:
            Output Level: 3
            Variable Objective Function: false
            Scale for Epsilon Active Sets: 1.0

            Secant:
              Type: Limited-Memory BFGS
              Use as Preconditioner: true
              Use as Hessian: false
              Maximum Storage: 50
              Use Default Scaling: false
              Initial Hessian Scale: 1.0
            
            Krylov:
              Type: Conjugate Gradients
              Absolute Tolerance: 1.0e+06 #Only use Relative tolerance
              Relative Tolerance: 1.0e-02
              Iteration Limit: 50

          Step:
            Type: "Trust Region"

            Trust Region: 
              Subproblem Model: Lin-More
              Subproblem Solver: Truncated CG
              Initial Radius: -1.0 #0.2
              Maximum Radius: 1.0e+08
              Step Acceptance Threshold: 5.0e-02
              Radius Shrinking Threshold: 5.0e-02
              Radius Growing Threshold: 9.0e-01
              Radius Shrinking Rate (Negative rho): 6.25e-02
              Radius Shrinking Rate (Positive rho): 2.5e-01
              Radius Growing Rate: 2.5
              Safeguard Size: 10.0
    NOX:
      Status Tests:
        Test Type: Combo
        Combo Type: OR
        Number of Tests: 2
        Test 0:
          Test Type: Combo
          Combo Type: OR
          Number of Tests: 2
          Test 0:
            Test Type: NormF
            Norm Type: Two Norm
            Scale Type: Scaled
            Tolerance: 1.0e-05
          Test 1:
            Test Type: NormWRMS
            Absolute Tolerance: 1.0e-05
            Relative Tolerance: 1.0e-03
        Test 1:
          Test Type: MaxIters
          Maximum Iterations: 50
      Direction:
        Method: Newton
        Newton:
          Forcing Term Method: Constant
          Linear Solver:
            Write Linear System: false
          Stratimikos Linear Solver:
            NOX Stratimikos Options: {}
            Stratimikos:
              Linear Solver Type: Belos
              Linear Solver Types:
                Belos:
                  Solver Type: Block GMRES
                  Solver Types:
                    Block GMRES:
                      Maximum Iterations: 100
                      Convergence Tolerance: 1e-6
                      Num Blocks: 100
                      Output Frequency: 20
                      Output Style: 1
                      Verbosity: 33
                  VerboseObject:
                    Verbosity Level: medium
              Preconditioner Type: Ifpack2
              Preconditioner Types:
                Ifpack2:
                  Overlap: 0
                  Prec Type: RILUK
                  Ifpack2 Settings:
                    'fact: level-of-fill': 0
          Rescue Bad Newton Solve: true
      Line Search:
        Full Step:
          Full Step: 1.0
        Method: Backtrack
      Nonlinear Solver: Line Search Based
      Printing:
        Output Precision: 3
        Output Processor: 0
        Output Information:
          Error: true
          Warning: true
          Outer Iteration: true
          Parameters: false
          Details: false
          Linear Solver Details: false
          Stepper Iteration: true
          Stepper Details: true
          Stepper Parameters: true
      Solver Options:
        Status Test Check Type: Minimal
  Regression For Response 0:
    Absolute Tolerance: 1.0e-06
    Test Value: 1.611543960457e+01
    Relative Tolerance: 1.0e-06
...
